<script>
	function update_image(newimage)
	{
		document.getElementById('current_icon').src = (newimage) ? "{{ ICONS_PATH }}" + encodeURI(newimage) : "./images/spacer.gif";
	}
</script>

<dl>
	<dt><label for="group_icon">{{ lang('GROUP_ICON') ~ lang('COLON') }}</label></dt>
	<dd><select name="group_icon" id="group_icon" onchange="update_image(this.options[selectedIndex].value);">{{ ICON_OPTIONS }}</select> <img src="{{ CURRENT_ICON_SRC }}" id="current_icon" alt=""></dd>
</dl>
